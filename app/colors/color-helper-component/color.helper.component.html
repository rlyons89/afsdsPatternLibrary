<div class="uscb-pallete-container" layout-gt-xs="row" layout-xs="column" layout-padding>

    <div class="uscb-pallete" ng-repeat="color in vm.colorlist" layout="column" layout-align="start center">
        <p><b>{{color.name}}</b></p>
        <div class="uscb-pallet-preview" ng-style="{'background-color': color.color}"></div>
        <p>{{color.color}}</p>
    </div>

</div>
