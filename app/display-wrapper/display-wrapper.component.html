<div class="wrapper-box" layout="column" layout-align="center">
    <md-toolbar class="afsds-toolbar-gray" id="toolbar">
        <div class="md-toolbar-tools">
            
            <h2 flex md-truncate>{{vm.title}}</h2>
            <md-button aria-label="Favorite" ng-click="vm.scrollTo('description')" class="afsds-primary-link">
                View Description
            </md-button>
            <md-button aria-label="Favorite" ng-click="vm.scrollTo('code')" class="afsds-primary-link">
                View Code
            </md-button>
        </div>
    </md-toolbar>
        <div ng-transclude="demo" class="code-wrapper"> </div>
        <div ng-transclude="description" class="code-wrapper" id="description" > </div>
        <div ng-transclude="code" class="code-wrapper" id="code">  </div>
    
    
    <md-button ng-click="vm.scrollTo('toolbar')" class="afsds-primary-button md-raised fixed-scroll-button" >Back to Top</md-button>
    
</div>
